<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roots</title>
</head>
<body>
  <input type=button value='корни' onclick='ttt()'>
  <input type=button value='авто-тесты' onclick='squareRootsTests()'>
  
  <script>
     // находим корни квадратного уравнения
    // возвращает массив корней
    function squareRoots(a,b,c) {
        const d=b*b-4*a*c; // дискриминант
       
        if ( d<0 )
            return []; // нет корней
        if ( a==0 ) 
            return [ -c/b ]; // один корень линейного уравнения
        if ( d==0 )
            return [ -b/(2*a) ]; // один корень

        const x1=(-b+Math.sqrt(d))/(2*a);
        const x2=(-b-Math.sqrt(d))/(2*a);
        return [ x1, x2 ]; // два корня
    }
    function squareRootsTests() {

    
    {
        console.log('тест 0,5,-10 -> один корень 2');
        const roots=squareRoots(0,5,-10);
        console.log( ((roots.length==1)&&(roots[0]==2))
            ?'пройден':'НЕ ПРОЙДЕН!' )
    }

    }

    function ttt() {
        const a=parseInt(prompt('Введите a'));
        const b=parseInt(prompt('Введите b'));
        const c=parseInt(prompt('Введите c'));
        const roots=squareRoots(a,b,c);

        if ( !roots.length )
            alert('корней нет!');
        else if ( roots.length==1 )
            alert('один корень: '+roots[0]);
        else
            alert('два корня: '+roots[0]+' и '+roots[1]);
    } 

    console.log(squareRootsTests());
  </script>
</body>
</html>
