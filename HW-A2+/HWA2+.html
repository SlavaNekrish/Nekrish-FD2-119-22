<body>
  <script>
      let deliteSpaces = function(anyString) {
      //Complete this function :)
      
      console.log(anyString);
     
      while (anyString.startsWith(' '))
      anyString = anyString.substring(1);
      anyString = "%%" + anyString; 

      while (anyString.endsWith(' '))
      anyString = anyString.substring(0, anyString.length - 1);
      anyString += "%%";
      
      return anyString;
    }

  console.log(deliteSpaces(prompt('Введите слово или несколько слов')));  

  </script>
</body>
</html>
