  <script>

function isPalindromeRecursive (fraze) {
  
  fraze = fraze.toLowerCase().replace(/[\s.,%!?ьъ]/g, '').split('ё').join('е');

  const isLessThan2 = fraze.length < 2;
  const firstAndLastEqual = fraze.slice(0, 1) === fraze.slice(-1);
  return !isLessThan2 && firstAndLastEqual 
    ? isPalindromeRecursive(fraze.slice(1, -1)) 
    : isLessThan2;
 
} 
 
    alert(isPalindromeRecursive(prompt("Напишите фразу для проверки на полиндром", "заказ")));

  </script>
