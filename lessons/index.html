  <script>
    

function checkConcatenatedSum(genNum,rep) {
  let sum = 0;
  let x = genNum;
        while (x > 0) {
            let r = x % 10;
            let a = r;
            for (let i = 1; i < rep; i++) {
                a = a * 10 + r;
            }
            sum += a;
            x /= 10;
        }
        console.log(sum);
        return sum == genNum ? false : true;
    }


console.log(checkConcatenatedSum(2997, 3))
