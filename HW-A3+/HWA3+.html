  <script>

function isPolindrom (fraze) {
  
  fraze = fraze.toLowerCase().replace(/[\s.,%!?ьъ]/g, '').split('ё').join('е');

  const len = Math.floor(fraze.length/2);
      for (let i=0; i<len; i++) 
        if (fraze[i] !==fraze[fraze.length - i - 1])
        return false;
      return true;
    }
    alert(isPolindrom(prompt("Напишите фразу для проверки на полиндром", "заказ")));

  </script>
