<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vowels_arr</title>
</head>
<body>
  <script>
  
    const fraze = prompt("Введите слово или несколько слов");
    console.log(vowelForEach(fraze));
    console.log(vowelFilter(fraze));
    console.log(vowelReduce(fraze));


    function vowelForEach(str) {
      var vowels = ['а', 'у', 'о', 'ы', 'и', 'э', 'я', 'ю', 'ё', 'е', 'А', 'У', 'О', 'Ы', 'И', 'Э', 'Я', 'Ю', 'Ё', 'Е'];
      let quant = 0;

    str.split('').forEach((letter) => {
      if (vowels.includes(letter)) {
       quant++;
        } 
      })

      return quant;
    }

    function vowelFilter(str) {
      var vowels = ['а', 'у', 'о', 'ы', 'и', 'э', 'я', 'ю', 'ё', 'е', 'А', 'У', 'О', 'Ы', 'И', 'Э', 'Я', 'Ю', 'Ё', 'Е'];
      let quant;
    
       quant = str.split('').filter(letter => vowels.includes(letter)).length;
        
      return quant;
    }

    function vowelReduce(str) {
      var vowels = ['а', 'у', 'о', 'ы', 'и', 'э', 'я', 'ю', 'ё', 'е', 'А', 'У', 'О', 'Ы', 'И', 'Э', 'Я', 'Ю', 'Ё', 'Е'];
      let quant;
    
    
       quant = str.split('').reduce((sum, letter) => vowels.includes(letter) ? sum += letter : sum, '').length;
        
      return quant;
    }


  </script>
</body>
</html>
