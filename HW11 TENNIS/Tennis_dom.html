  #court {
    background-color: yellow;
    position: relative;
  }
  #firstPlayer {
    background-color: green;
    position: absolute;
  }
  #secondPlayer {
    background-color: fuchsia;
  }
  #ball {
    background-color: red;
    border-radius: 50%;
    position: absolute;
  }

  <button>старт!</button>
  <div id="score"></div>
  <div id="court">
    <div id="firstPlayer"></div>
    <div id="secondPlayer"></div>
    <div id="ball"></div>
  </div>
  <script>
    // создаём поле для игры
    const court = document.getElementById("court");
    const width = "600px";
    const height = "400px";
    court.style.width = width;
    court.style.height = height;
    
    // создаём мяч для игры
    const ball = document.getElementById("ball");
    ball.style.width = "30px";
    ball.style.height = "30px";
    ball.style.left = `${600/2}px`;
    ball.style.top = `${400/2}px`;

    // создаём ракетки 
    const firstPlayer = document.getElementById("firstPlayer");
    firstPlayer.style.width = "12px";
    firstPlayer.style.height = "120px";
    

    // Запускаем движение ракеток

    
      let topCoordinate = 0;
      document.addEventListener ('keydown', (e) => {
      switch (e.keyCode) {
        case 16: 
            rocketMove1();
          break; 
        case 17:
            rocketMove2();
          break;
      
      }})

      const rocketMove1 = () => {
        topCoordinate += -3;
        if (topCoordinate <= 0) firstPlayer.style.transform = "translate(0px, 0px)"        // почему не работает условие??
        else firstPlayer.style.transform = `translate(0px, ${topCoordinate}px)`; 
      }

      const rocketMove2 = () => {
        topCoordinate += 3;
        if (topCoordinate > 280) firstPlayer.style.transform = "translate(0px, 280px)"
        else firstPlayer.style.transform = `translate(0px, ${topCoordinate}px)`; 
       
      }

    const tick = () => {

            rocketMove1();
            rocketMove2();
            requestAnimationFrame(tick);
          }

    
    tick();
