<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vowels</title>
</head>
<body>
  <script>
    function vowel(str) {
      var vowels = ['а', 'у', 'о', 'ы', 'и', 'э', 'я', 'ю', 'ё', 'е', 'А', 'У', 'О', 'Ы', 'И', 'Э', 'Я', 'Ю', 'Ё', 'Е'];
      let quant = 0;
    for (let i = 0; i < str.length; i++ ) {
      if (vowels.includes(str[i])) {
       quant++;
     } else {
        continue;
     }
      }
      return quant;
    }

    console.log(vowel(prompt("Введите слово или несколько слов")));


  </script>
</body>
</html>
